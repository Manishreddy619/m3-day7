<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>

		<title>Hello, world!</title>
	</head>
	<body>
		<h1>Hello, world!</h1>
		<div class="container mt-5">
			<div class="input-group">
				<input
					type="text"
					class="form-control"
					aria-label="Text input with dropdown button"
					onkeyup="getUserInput(event)"
				/>
				<div class="input-group-append">
					<select class="custom-select" id="inputGroupSelect01">
						<option value="name">Name</option>
						<option value="username">Username</option>
						<option value="email">Email</option>
					</select>
				</div>
			</div>
		</div>

		<div class="container mt-5">
			<div class="row all-user"></div>
		</div>

		<div class="container mt-5 username">
			<div class="row all-user-name"></div>
		</div>
		<div>
			<button type="button" class="btn btn-primary" onclick="display()">
				Get Users
			</button>
		</div>
		<div class="container">
			<div class="row list"></div>
		</div>
		<div class="mt-4">
			<button type="button" class="btn btn-secondary" onclick="sortNames()">
				Sort Here
			</button>
		</div>
		<!-- Optional JavaScript; choose one of the two! -->
		<div class="container">
			<div class="row list-sort"></div>
		</div>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
		<script src="script.js"></script>
	</body>
</html>
